<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Validator</title>
</head>
<body>
<h2>Validate HTML</h2>

<h3>Validate URL</h3>
<form method="get" action="/validate/url">
    <label>
        URL to validate:
        <input type="text" name="target" placeholder="Enter URL"/>
    </label>
    <input type="submit" value="Validate"/>
</form>

<!-- Display results -->
<div th:if="${issues}">
    <h3>Validation Results:</h3>
    <ul>
        <li th:each="issue : ${issues}" th:text="${issue}"></li>
    </ul>
</div>

<div th:if="${error}">
    <p style="color:red;" th:text="${error}"></p>
</div>
</body>
</html>
