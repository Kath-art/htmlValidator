plugins {
    id 'java'
    id 'application'
}

group = 'dev.validator'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation 'info.picocli:picocli:4.7.6' // for CLI parsing

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClass = 'dev.validator.HtmlValidatorCli'
}

test {
    useJUnitPlatform()
}
